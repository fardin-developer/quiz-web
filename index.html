<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>

    <div class="nav">
        <div class="title">
            <h1>Quiz App</h1>
        </div>
        <div class="botomNav">
            <div class="question-no">
                <p id="questionNumber">Question 1/10</p>
            </div>
            <div class="score">
                <p id="score">Score: 0</p>
            </div>
        </div>
    </div>

    <div class="body">
        <div class="question">
            <h2 id="questionText">What is 2+2</h2>
        </div>
        <div class="four-options">
            <div class="option" id="option0">
                <p class="mcq" onclick="checkAnswer(0)"></p>
            </div>
            <div class="option" id="option1">
                <p class="mcq" onclick="checkAnswer(1)"></p>
            </div>
            <div class="option" id="option2">
                <p class="mcq" onclick="checkAnswer(2)"></p>
            </div>
            <div class="option" id="option3">
                <p class="mcq" onclick="checkAnswer(3)"></p>
            </div>
        </div>

        <button class="next" onclick="nextQuestion()">
            Next
        </button>

    </div>
    <script>
        let questions = [
            {
                "question": "What is the square of 9?",
                "options": [81, 64, 49, 36],
                "correctIndex": 0
            },
            {
                "question": "Which river is known as the Ganga of the South?",
                "options": ["Yamuna", "Godavari", "Krishna", "Kaveri"],
                "correctIndex": 1
            },
            {
                "question": "What is the value of Ï€ (pi) up to two decimal places?",
                "options": [3.14, 3.16, 3.18, 3.12],
                "correctIndex": 0
            },
            {
                "question": "Who is known as the Father of the Nation in India?",
                "options": ["Subhas Chandra Bose", "Mahatma Gandhi", "Jawaharlal Nehru", "Sardar Patel"],
                "correctIndex": 1
            },
            {
                "question": "What is the sum of the angles in a triangle?",
                "options": [90, 120, 180, 360],
                "correctIndex": 2
            },
            {
                "question": "Which planet is known as the Red Planet?",
                "options": ["Venus", "Mars", "Jupiter", "Saturn"],
                "correctIndex": 1
            },
            {
                "question": "What is the capital city of India?",
                "options": ["Mumbai", "Kolkata", "New Delhi", "Chennai"],
                "correctIndex": 2
            },
            {
                "question": "What is the largest prime number less than 100?",
                "options": [89, 97, 101, 103],
                "correctIndex": 1
            },
            {
                "question": "Who wrote the play 'Shakuntala'?",
                "options": ["Kalidasa", "Bhavabhuti", "Bhasa", "Sudraka"],
                "correctIndex": 0
            },
            {
                "question": "What is the value of the square root of 144?",
                "options": [10, 12, 14, 16],
                "correctIndex": 1
            }
        ];


        let currentQuestionIndex = 0;
        let score = 0;

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                updateQuestion();
            } else {
                alert("End of the quiz! Your score: " + score);
            }
        }

        function updateQuestion() {
            document.getElementById("questionNumber").textContent = `Question ${currentQuestionIndex + 1}/${questions.length}`;
            document.getElementById("questionText").textContent = questions[currentQuestionIndex].question;

            let options = document.getElementsByClassName("mcq");
            for (let i = 0; i < questions[currentQuestionIndex].options.length; i++) {
                options[i].textContent = questions[currentQuestionIndex].options[i];
                document.getElementById("option" + i).classList.remove("green");
                document.getElementById("option" + i).classList.remove("red");


            }
            let option = document.getElementsByClassName("option");
            for (let i = 0; i < options.length; i++) {
                option[i].classList.remove("disabled");
            }
        }

        function checkAnswer(optionIndex) {
            if (optionIndex === questions[currentQuestionIndex].correctIndex) {
                score++;
                let options = document.getElementsByClassName("mcq")[optionIndex];
                document.getElementById("option" + optionIndex).classList.add("green");

            } else {
                alert("your answer is wrong");
                document.getElementById("option" + optionIndex).classList.add("red");


            }
            let options = document.getElementsByClassName("option");
            for (let i = 0; i < options.length; i++) {
                options[i].classList.add("disabled");
            }
            document.getElementById("score").textContent = `Score: ${score}`;
        }

        updateQuestion();
    </script>
</body>

</html>
